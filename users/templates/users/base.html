{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/users-main.css' %}">

    {% block css %} {% endblock %}
    
    <title>{{ title }}</title>
</head>
<body class="black_bkg">

    {% if messages or form.errors %}
        <div class="alert-box {% if messages %} success {% else %} warning {% endif %} bd_radius gray_bkg">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% else %}
                <p>{{ form.errors }}</p>
            {% endif %}
        </div>
    {% endif %}

    {% block main %} {% endblock %}
</body>
</html>
