{% extends 'users/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

{% block main %}
    <main id="main">
        <section id="login" class="section gray_bkg bd_radius">
            <h1 class="section-title">Авторизация</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-user-info">
                    <div class="form-input">
                        <label for="{{ form.username.id_for_label }}">Логин</label>
                        {{ form.username }}
                    </div>
                    <div class="form-input">
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                        {{ form.password }}
                    </div>
                </div>
                <div class="btns">
                    <div class="submit-btn">
                        <input type="submit" value="Войти" class="btn primary_btn">
                    </div>
                    <div class="submit-btn">
                        <a href="{% url 'users:registration' %}" class="btn second_btn">Регистрация</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
{% endblock %}
